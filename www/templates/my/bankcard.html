<ion-view view-title="银行卡管理">
    <ion-content class="stable-bg">
        <div class="item item-icon-right bordernone"  ui-sref="addbankcard">
            添加银行卡
            <i class="icon ion-ios-arrow-right"></i>
        </div>
        <div class="list my_list margin-top15">
            <div class="item" style="border-radius: 5px; background: url(img/bg_bankcard.png) no-repeat; background-size: 100% 100%;margin: 15px 15px 0;border:none;padding-bottom:0;position:relative;" ng-repeat="bankcard in [1,2,3]">
                <div class="row padding0">
                    <div class="col col-25 text-left">
                        <div style="padding: 6px;background: #fff;border-radius: 100%;"><img src="img/icon_gsyh.png" alt=""></div>
                    </div>
                    <div class="col text-left">
                        <p style="color: #fff;margin-top:0.05rem;font-size:18px;">工商银行</p>
                        <p style="color: #fff;margin-top:5%;font-size:18px;">6222 **** **** **** 970</p>
                    </div>
                </div>
                <div class="row" style="margin-top:5px;">
                    <div class="col text-left light">设为默认</div>
                    <div class="col text-right light">删除</div>
                </div>
                <button class="button cff7d2e" style="position: absolute;top: 0.1rem;right: 0.1rem;min-height: 30px;line-height: 30px;"
                ng-if="$index == 0" >默认</button>
            </div>
        </div>
    </ion-content>
</ion-view>
