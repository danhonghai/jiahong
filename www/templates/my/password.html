<ion-view view-title="登录">
    <ion-content class="stable-bg">
        <form name="form">
            <p style="margin-top:10px;padding-left:16px;color:#999999;">手机号已注册，请输入密码</p>
            <div class="list">
                <div class="item item-input">
                    <span class="input-label">密码</span>
                    <input type="password" placeholder="请输入密码" name="password" ng-model="params.password" validator="required,password">
                </div>
            </div>
            <div class="btn90" style="margin-top:80px;">
                <button style="border-radius: 5px;" class="button button-block button-ff7d2e" validation-submit="form" ng-disabled="form.$invalid" ng-click="login();" >确定</button>
                <button class="button button-clear button-positive fr" style="min-height:15px;line-height:15px;" ui-sref="forgetpass({type:1})">忘记密码</button>
            </div>
        </form>
    </ion-content>
</ion-view>
