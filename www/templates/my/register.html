<ion-view view-title="注册">
    <ion-content class="stable-bg">
        <form name="form">
        <p style="margin-top:10px;padding-left:16px;color:#999999;">手机号未注册，请完成注册</p>
        <div class="list">
            <div class="item item-input">
                <span class="input-label" style="width:25%;">验证码</span>
                <input type="text" placeholder="请输入验证码" name="verifyCode" ng-model="params.verifyCode" validator="required" class="inputSpan" >
                <button class="btn_hqyzm" ng-click="getphoneCode()" id="sendButton_reg" >获取验证码</button>
            </div>
            <div class="item item-input">
                <span class="input-label" style="width:25%;">密码</span>
                <input type="password" placeholder="请输入密码" name="password" ng-model="params.password" validator="required,password">
            </div>
            <div class="item item-input">
                <span class="input-label" style="width:25%;">重复密码</span>
                <input type="password" placeholder="再次输入密码" data-value="{{params.password}}" ng-model="$parent.repassword" name="repassword" validator="required,repassword" >
            </div>
            <div class="item item-checkbox" style="padding-left: 47px;font-size:14px;">
                <label class="checkbox">
                    <input type="checkbox" checked ng-true-value="true" ng-false-value="false" ng-model="$parent.protocol" >
                </label>
                本人已阅读,并同意<a href="javaScript:void(0);">《嘉鸿用户使用协议》</a>
            </div>
        </div>
        <div class="btn90">
            <button style="border-radius: 5px;" class="button button-block button-ff7d2e" validation-submit="form" ng-disabled="form.$invalid" ng-click="register();">确定</button>
        </div>
        </form>
    </ion-content>
</ion-view>
