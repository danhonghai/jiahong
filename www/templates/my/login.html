<ion-view view-title="登录">
    <ion-content class="stable-bg">
        <form name="form">
            <div class="list margin-top25">
                <div class="item item-input">
                    <span class="input-label">手机号</span>
                    <input type="text" placeholder="请输入手机号" name="mobile" ng-model="params.mobile" validator="required,phone">
                </div>
            </div>

        </form>
        <div class="btn90" style="margin-top:80px;">
            <button style="border-radius: 5px;" class="button button-block button-ff7d2e" validation-submit="form" ng-disabled="form.$invalid" ng-click="loginSubmit();">确定</button>
        </div>
    </ion-content>
</ion-view>
