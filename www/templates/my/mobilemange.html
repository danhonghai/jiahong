        <div class="list">
            <div class="item item-input">
                <span class="input-label" style="width:25%;">手机号</span>
                <input type="text" placeholder="请输入常用手机号">
            </div>
            <div class="item item-input">
                <span class="input-label" style="width:25%;">验证码</span>
                <input type="text" placeholder="请输入验证码">
                <button class="btn_hqyzm">获取验证码</button>
            </div>
        </div>
        <div class="btn90">
            <button style="border-radius: 5px;" class="button button-block button-ff7d2e">确定</button>
        </div>
        </form>
    </ion-content>
</ion-view>
