<ion-view view-title="绑定手机">
    <ion-content class="stable-bg">
        <form name="form">
        <div class="list margin-top25">
            <div class="item item-input">
                <span class="input-label" style="width:25%;">手机号</span>
                <input type="text" placeholder="请输入常用手机号" name="phone" ng-model="params.phone" validator="required,phone" >
            </div>
            <div class="item item-input">
                <span class="input-label" style="width:25%;">验证码</span>
                <input type="text" placeholder="请输入验证码" name="code" ng-model="params.code" validator="required" >
                <button class="btn_hqyzm" ng-click="getphoneCode()" id="sendButton_mobile" >获取验证码</button>
            </div>
        </div>
        <div class="btn90">
            <button style="border-radius: 5px;" class="button button-block button-ff7d2e" validation-submit="form" ng-disabled="form.$invalid" ng-click="setMobile();" >确定</button>
        </div>
        </form>
    </ion-content>
</ion-view>
