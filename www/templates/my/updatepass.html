<ion-view view-title="修改密码／交易密码">
    <ion-content class="stable-bg">
        <form name="form">
        <div class="list margin-top25">
            <div class="item item-input">
                <span class="input-label">原密码</span>
                <input type="password" placeholder="请输入密码">
            </div>
            <div class="item item-input">
                <span class="input-label">新密码</span>
                <input type="password" placeholder="请输入新密码">
            </div>
            <div class="item item-input">
                <span class="input-label">重复新密码</span>
                <input type="password" placeholder="再次输入新密码">
            </div>
        </div>
        <div class="btn90">
            <button style="border-radius: 5px;" class="button button-block button-ff7d2e">确定</button>
            <button class="button button-clear button-positive fr" style="min-height:15px;line-height:15px;" ui-sref="forgetpass">忘记密码</button>
        </div>
        </form>
    </ion-content>
</ion-view>
