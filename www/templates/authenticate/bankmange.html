<ion-view view-title="银行卡认证">
    <ion-content class="stable-bg">
        <form name="form">
        <div class="list margin-top25">
            <div class="item item-input">
                <span class="input-label">开户行</span>
                <input type="text" placeholder="请输入开户行">
            </div>
            <div class="item item-input">
                <span class="input-label">银行卡</span>
                <input type="text" placeholder="请输入银行卡号">
            </div>
            <div class="item item-input">
                <span class="input-label">预留手机</span>
                <input type="text" placeholder="请输入预留手机">
            </div>
        </div>
        <div class="btn90">
            <button style="border-radius: 5px;" class="button button-block button-ff7d2e">提交</button>
        </div>
        </form>
    </ion-content>
</ion-view>
