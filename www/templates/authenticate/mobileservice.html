<ion-view view-title="手机服务商">
    <ion-content class="stable-bg">
        <form name="form">
        <div class="list">
            <div class="item item-select">
                <span class="input-label">服务商</span>
                <select>
                    <option>联通</option>
                    <option>电信</option>
                    <option>移动</option>
                </select>
            </div>
            <div class="item item-input">
                <span class="input-label">手机号码</span>
                <input type="text" placeholder="请输入手机号">
            </div>
            <div class="item item-input">
                <span class="input-label">服务密码</span>
                <input type="text" placeholder="请输入服务密码">
            </div>
        </div>
        <div class="btn90">
            <button style="border-radius: 5px;" class="button button-block button-ff7d2e">提交</button>
        </div>
        </form>
    </ion-content>
</ion-view>
