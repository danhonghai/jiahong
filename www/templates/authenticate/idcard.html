<ion-view view-title="身份认证">
    <ion-content class="add_idcard stable-bg">
        <div><img src="img/icon_auth1.png" style="width:100%" alt="认证第一步"></div>
        <form name="form">
        <div class="list">
            <!-- <div class="item item-input">
                <span class="input-label">人脸识别</span>
                <img src="img/photo.png" alt="人脸识别" style="margin-left: 27px;" ng-click="show()">
            </div>
             -->
            <div class="item item-input">
                <span class="input-label">姓名</span>
                <input type="text" placeholder="请输入真实姓名" name="name" ng-model="params.name" validator="required">
            </div>
            <div class="item item-input">
                <span class="input-label">身份证</span>
                <input type="text" placeholder="请输入身份证号" name="idCard" ng-model="params.idCard" validator="required,idCard">
            </div>
            <div class="item item-input">
                <span class="input-label">身份证上传</span>
                <div class="row">
                    <div class="col col-40"><span>正</span><img src="img/photo.png" alt="身份证上传" ng-click="show(1)"></div>
                    <div class="col"><span>反</span><img src="img/photo.png" alt="身份证上传" ng-click="show(2)"></div>
                </div>
            </div>
            <div class="item item-input">
                <span class="input-label">手持证件照</span>
                <img src="img/photo.png" alt="人脸识别" style="margin-left: 27px;" ng-click="show(3)">
            </div>
            <!-- <div class="item padding0">
                <div class="row padding0">
                    <div class="col col-33"><span class="input-label"  style="padding-left:11px;">性别</span></div>
                    <div class="col" defined-radio >
                        <input type="radio" name="sex" id="male" checked  ng-model="formData.sex">
                        <label for="male" class="label_radio"><i class="icon ion-ios-circle-filled"></i>男</label>
                        <input type="radio" name="sex" id="female"  ng-model="formData.sex">
                        <label for="female" class="label_radio"><i class="icon ion-ios-circle-outline"></i>女</label>
                    </div>
                </div>
            </div>-->
        </div>
        <p style="margin-top:-10px;padding-left:16px;color:#999999;">银行卡信息</p>
        <div class="list">
            <div class="item item-select">
                <span class="input-label">开户行</span>
                <select>
                    <option selected>建设银行</option>
                    <option>农业银行</option>
                    <option>招商银行</option>
                </select>
            </div>
            <div class="item item-input">
                <span class="input-label">银行卡</span>
                <input type="text" placeholder="请输入银行卡号" name="cardno" ng-model="params.cardno" validator="required,bankCard">
            </div>
            <div class="item item-input">
                <span class="input-label">预留手机</span>
                <input type="text" placeholder="请输入预留手机" name="phone" ng-model="params.phone" validator="required,phone">
            </div>
        </div>
        <div class="btn90">
            <button style="border-radius: 5px;" class="button button-block button-ff7d2e" validation-submit="form" ng-disabled="form.$invalid"   ng-click="submit();">下一步</button>
        </div>
        </form>
    </ion-content>

</ion-view>
