<ion-view view-title="认证">
    <ion-content>
        <div class="auth_top text-center">
              <h4 class="light">我的额度</h4>
              <span class="auth_limit">999,999.99</span>
              <p class="cffcdae">完成更多认证将提高额度</p>
        </div>
        <div class="auth_main text-center">
            <div class="row">
                <div class="col" ui-sref="idcard"><i><img src="img/icon_card2.png"></i><div>身份认证</div><p class="is_auth">已认证</p></div>
                <div class="col" ui-sref="bankmange"><i><img src="img/icon_bank1.png"></i><div>银行卡</div><p class="no_auth">未认证</p></div>
                <div class="col" ui-sref="contactman"><i><img src="img/icon_lxr2.png"></i><div>紧急联系人</div><p class="is_auth">已认证</p></div>
            </div>
            <div class="row">
                <div class="col" ui-sref="zhima"><i><img src="img/icon_zmxy2.png"></i><div>芝麻授权</div><p class="is_auth">已认证</p></div>
                <div class="col" ui-sref="mobileservice"><i><img src="img/icon_yys1.png"></i><div>手机运营商</div><p class="no_auth">未认证</p></div>
                <div class="col" ui-sref="carinfo"><i><img src="img/icon_car1.png"></i><div>车辆信息</div><p class="no_auth">未认证</p></div>
            </div>
            <div class="row">
                <div class="col col-33" style="border-right:1px solid #dbdbdb;border-bottom:1px solid #dbdbdb;" ui-sref="social">
                    <i><img src="img/icon_sb2.png"></i><div>社保认证</div><p class="is_auth">已认证</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
