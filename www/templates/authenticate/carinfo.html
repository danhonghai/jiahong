<ion-view view-title="车辆信息">
    <ion-content class="stable-bg">
        <form name="form">
        <div class="list">
            <div class="item item-input">
                <span class="input-label">购买时间</span>
                <input type="text" placeholder="请输入购买时间">
            </div>
            <div class="item item-input">
                <span class="input-label">车牌号码</span>
                <input type="text" placeholder="请输入车牌号码">
            </div>
            <div class="item item-input">
                <span class="input-label">汽车品牌</span>
                <input type="text" placeholder="请输入汽车品牌">
            </div>
            <div class="item item-input">
                <span class="input-label">按揭与否</span>
            </div>
            <div class="item item-input">
                <span class="input-label"></span>
                <input type="text" placeholder="有按揭请输入月供金额">
            </div>
            <div class="item item-input">
                <span class="input-label"></span>
                <input type="text" placeholder="有按揭请输入剩余期限">
            </div>
        </div>
        <div class="btn90">
            <button style="border-radius: 5px;" class="button button-block button-ff7d2e">提交</button>
        </div>
        </form>
    </ion-content>
</ion-view>
