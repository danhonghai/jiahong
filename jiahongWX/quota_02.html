    <link rel="stylesheet" href="css/quota.css">
    <title>借款问题</title>
  </head>
  <body>
  	<div class="quota">
	  	<h3 class="title">可以同时借多笔钱吗?</h3>
	  	<div class="content">
			<p>不可以，发发钱包针对每一位用户在一段时间内只提供一笔借款，如在可用额度内申请大额度的借款，可做提前还款后再进行申请。</p>
		</div>
	</div>
	<div class="quota">
	  	<h3 class="title">注册页面的邀请码是什么?</h3>
	  	<div class="content">
	  		<p>邀请人的手机号码，非必填项。</p>
		</div>
	</div>
  </body>
